<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0762a20fec.js" crossorigin="anonymous"></script>

    <title>1-Responsywna sekcja bootstrap</title>

</head>

<body>
    <h2 class="text-center text-secondary mt-5">My skills</h2>
    <hr class="w-25 mx-auto">
    <div class="container">

        <div class="row text-center"> 
                 
            <div class="col-xs-12 col-sm-6 col-md-4">
                <i class="fab fa-html5 fa-3x bg-light rounded-circle px-4 py-3"></i>
                <p>HTML5</p>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <i class="fab fa-css3-alt fa-3x bg-light rounded-circle px-4 py-3"></i>
                <p>CSS3</p>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <i class="fab fa-js fa-3x bg-light rounded-circle px-4 py-3"></i>
                <p>JavaScript</p>
            </div>
            
            <div class="col-xs-12 col-sm-6 col-md-4">
                <i class="fab fa-react fa-3x bg-light rounded-circle px-4 py-3"></i>
                <p>ReactUS</p>
            </div>
        
            <div class="col-xs-12 col-sm-6 col-md-4">
                <i class="fab fa-git fa-3x bg-light rounded-circle px-4 py-3"></i>
                <p>GIT</p>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <i class="fab fa-wordpress fa-3x bg-light rounded-circle px-4 py-3"></i>
                <p>WordPress</p>
            </div>
            
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
