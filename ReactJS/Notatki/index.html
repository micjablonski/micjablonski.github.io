<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJs</title>

<!-- React & ReactDOM -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- Babel-standalone -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>JSX & Babel.js</h1>

    <div id="app1"></div>
    <footer id="footer"></footer>
    <div id="app2"></div>

    <script type="text/babel">
    const name = 'Hans Bot'
            ReactDOM.render(
                <div>
                    <p>Witaj {name}</p>
                </div>,
                document.getElementById('app1')
            );
    </script>
    
    <script type="text/jsx">
        const name = 'Akademia 108'
        ReactDOM.render(
            <p>Szkoła: {name}</p>,
            document.getElementById('footer')
        ); 
    </script>

    <script type="text/babel">
            let user = {
                firstName: 'Michał',
                lastName: 'Jabłoński',
                city: 'Kraków'
            };
            
            const introduceUser = (userObj) => {
               return `${userObj.firstName} ${userObj.lastName} ${userObj.city}`; 
            } 
            // console.log(userObj);
            
            ReactDOM.render(
                <div>
                    {2+2} 
                    <p>Imie i nazwisko oraz miasto: {introduceUser(user)}</p>
               </div>,
                document.getElementById('app2')
            );
    </script>
</body>
</html>
